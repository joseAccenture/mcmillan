<breadcrumb-custom></breadcrumb-custom>
<div class="card">
	<div class="card-body">
		<div class="row homebtnContainer">
			<div class="col-8 m-auto">
				<div class="col-sm">
					<h4>Datos cliente:
						<span class="clientName">{{data.numCliente}}</span>
					</h4>
					<br/>
					<br/>
					<form>
						<div class="row mb-0">
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Código Sap</span>
									</div>
									<input type="text" class="form-control" placeholder="Codigo SAP" [readonly]="true" [(ngModel)]="data.numCliente" [ngModelOptions]="{standalone: true}"
									 #ctrl="ngModel" required aria-label="SapCode" aria-describedby="basic-addon2">
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Nombre fiscal</span>
									</div>
									<input type="text" [(ngModel)]="data.nombre2" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel" required class="form-control"
									 placeholder="Client fiscal name" value="" aria-label="name" aria-describedby="basic-addon2">
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">CIF</span>
									</div>
									<input type="text" [(ngModel)]="data.nif" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel" class="form-control" placeholder="NIF"
									 aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
						</div>
						<div class="row mb-0">
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon3">Direción</span>
									</div>
									<input type="text" [(ngModel)]="data.calleYNumero" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel" class="form-control"
									 placeholder="Calle Orotava s/n" id="address" aria-describedby="basic-addon3">
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon3">Email</span>
									</div>
									<input type="text" class="form-control" [(ngModel)]="data.email" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel" placeholder="user@macmillaneducation.com"
									 id="email" aria-describedby="basic-addon3">
								</div>
							</div>
						</div>
						<div class="row mb-0">
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Teléfono</span>
									</div>
									<input type="text" class="form-control" [(ngModel)]="data.telefono" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel"
									 placeholder="956996699" aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Via de pago</span>
									</div>
									<input type="text" [(ngModel)]="data.textoViasDePago" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel" class="form-control"
									 placeholder="Contado" value="" aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Condición de pago</span>
									</div>
									<input type="text" class="form-control" [(ngModel)]="data.textoCondicionesDePago" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel"
									 placeholder="1" aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
						</div>
						<div class="row mb-0">
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Dirección de entrega</span>
									</div>
									<input type="text" class="form-control" [(ngModel)]="data.calleYNumero" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel"
									 placeholder="Calle Orotava s/n" aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Persona de contacto</span>
									</div>
									<input type="text" class="form-control" [(ngModel)]="data.nombre1" [readonly]="true" [ngModelOptions]="{standalone: true}" #ctrl="ngModel"
									 placeholder="Contacto 01" aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-9"></div>
		<div class="col">
			<button type="button" class="btn btn-secondary m-2" data-dismiss="modal" [routerLink]="['/homeview']" routerLinkActive="active">Volver</button>
		</div>
	</div>
</div>
