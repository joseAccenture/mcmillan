<breadcrumb-custom></breadcrumb-custom>
<div class="card">
	<div class="card-body">
		<div class="row homebtnContainer">
			<!-- <app-breadcrumb></app-breadcrumb> -->
			<div class="col-10 m-auto">
				<div class="">
                <!--  -->
                <jaspero-accordion [singleActive]="true">
                        <jaspero-accord [accordTitle]="templateRef">
                                <form>
                                        <div class="row mb-0">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon2">Código Sap</span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Codigo SAP"  aria-label="Nombre" aria-describedby="basic-addon2" >
                                                </div>
                                            </div>
                                            <div class="col">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2">Nombre fiscal</span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Client fiscal name" value="" aria-label="Nombre" aria-describedby="basic-addon2">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="basic-addon2">CIF</span>
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="CIF" aria-label="Nombre"  aria-describedby="basic-addon2">
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-0">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon3">Direción</span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="Calle Orotava s/n" id="address" aria-describedby="basic-addon3">
                                                </div>
                                            </div>
                                            <div class="col">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon3">Email</span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="user@macmillaneducation.com" id="email" aria-describedby="basic-addon3">
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="row mb-0">
                                            <div class="col">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2">Teléfono</span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="956996699"  aria-label="Nombre" aria-describedby="basic-addon2" >
                                                    </div>
                                                </div>
                                                <div class="col">
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="basic-addon2">Via de pago</span>
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="Contado" value="" aria-label="Nombre" aria-describedby="basic-addon2">
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="basic-addon2">Condición de pago</span>
                                                                </div>
                                                                <input type="text" class="form-control" placeholder="1" aria-label="Nombre"  aria-describedby="basic-addon2">
                                                            </div>
                                                    </div>
                                        </div>
                                        <div class="row mb-0">
                                                <div class="col">
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2">Dirección de entrega</span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Calle Orotava s/n" aria-label="Nombre" aria-describedby="basic-addon2">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="basic-addon2">Persona de contacto</span>
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="Contacto 01" aria-label="Nombre" aria-describedby="basic-addon2">
                                                        </div>
                                                 </div>
                                        </div>
                                        <div class="row ml-2">
                                                <div class="col">
                                                        <label class="form-check-label radiobtn">
                                                        <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios1" value="option1">Fecha inmediata</label>
                                                </div>    
                                            <div class="col">
                                                </div>   
                                        </div>
                                        <div class="row ml-2">
                                            <div class="col">
                                                
                                                   <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked> 
                                                   <label class="form-check-label radiobtn">Fecha preferente de entrega</label>
                                                   <input type="text" name="preferentDate" class="form-control min-input" placeholder="Date">
                                                   
                                                   <!-- <dl-date-time-picker></dl-date-time-picker> -->
                                            </div>
                                            
                                        </div>
                                    </form>


                        </jaspero-accord>
                        <jaspero-accord [accordTitle]="template2">
                                <!-- <div class="checkForm">
                                    <input *ngFor="let dato of data" class="" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                                </div> -->
                            <common-order-table></common-order-table>
                            <div class="row">
                                    <div class="col-6"></div>
                                <div class="col-6">
                                        <div class="btntoRight">
                                        <button type="button" class="btn btn-danger ml-5">Borrar linea</button>
                                        <button type="button" class="btn btn-danger ml-5">Validar</button>
                                        </div>
                                </div>
                            </div>
                        </jaspero-accord>
                      </jaspero-accordion>
                      <ng-template #templateRef>
                        <p>Cabecera del pedido</p>
                      </ng-template>
                      <ng-template #template2>
                            <p>Lineas de pedido</p>
                          </ng-template>
                <!--  -->

				</div>

			</div>
		</div>
	</div>
</div>
