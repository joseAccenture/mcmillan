<div class="container" style="margin-top: 30px">
	<form [formGroup]="circuitForm">
		<fieldset>
			<legend>Dades Generals</legend>
			<div class="container-fluid" >
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="codi">Codi</label><br/>
						<input type="text" id="codi" formControlName="codi" class="form-control" />
					</div>
					<div class="form-group col-sm-8">
						<label for="nom">Nom</label><br/>
						<input type="text" id="nom" formControlName="nom" class="form-control" />
					</div>    
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="descripcio">Descripci贸</label><br/>
						<textarea id="descripcio" formControlName="descripcio" class="form-control" rows="5"></textarea>
					</div>            
				</div>
			</div>
		</fieldset>
        <fieldset style="margin-top: 30px">
    		<legend>Transaccions</legend>
			<div class="container">
				<table class="table table-striped">
					<tr>
						<th>Transacci贸</th>
						<th>Condicions</th>
						<th>Estats finalizadores</th>
					</tr>
					<tr>
						<td>NOTEL</td>
						<td></td>
						<td>PRA_ACEP, PRA_REBUJ</td>
					</tr>
					<tr>
						<td>NOTPOST</td>
						<td>NOTEL = CAN | NOTEL = NO_REAL</td>
						<td>LLI, REF</td>
					</tr>
				</table>
			</div>
		</fieldset>
    </form>
