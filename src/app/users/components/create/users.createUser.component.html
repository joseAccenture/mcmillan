				<div class="col-sm">
					<form>
						<div class="row mb-0">
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon2">Nombre</span>
									</div>
									<input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon2">
								</div>
							</div>
							<!-- <div class="col-4"></div> -->
							<div class="col-4">
								<div class="input-group mb-3">

										<span class="input-group-text" id="basic-addon1">Código SAP</span>

									<input type="text" class="form-control" placeholder="#000000000" aria-label="CódigoSAP" aria-describedby="basic-addon1" maxlength="10"
									 width="48"> -->
								</div>
							</div>
						</div>
						<div class="row mb-0">
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon3">Email</span>
									</div>
									<input type="text" class="form-control" placeholder="user@macmillaneducation.com" id="email" aria-describedby="basic-addon3">
								</div>
							</div>
							<div class="col-6"></div>
						</div>
						<div class="row mb-0">
							<div class="col-4">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text" for="inputGroupSelect01">Tipos de Cliente</label>
									</div>
									<select class="custom-select" id="inputGroupSelect01">
										<option selected="">Choose...</option>
										<option value="1">Cliente</option>
										<option value="2">Representante</option>
										<option value="3">Administrador</option>
										<option value="4">Atención Cliente</option>
										<option value="5">Jefe de Marketing</option>
										<option value="6">Jefe de Zona</option>

									</select>
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Zona</span>
									</div>
									<input type="text" class="form-control" placeholder="Zona" aria-label="zona">
								</div>
							</div>
							<div class="col">
							</div>
						</div>
						<div class="row mb-0">
							<div class="col inputMaxWidth">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text" for="inputGroupSelect01">Representados</label>
									</div>

									<input type="text" class="form-control" placeholder="SapCode01" aria-label="representados" aria-describedby="basic-addon2">
									<div class="input-group-append">
										<button class="btn btn-outline-secondary" type="button" (click)="InsertAgent()">Insertar</button>
									</div>
								</div>
							</div>
							<div class="col-6"></div>
						</div>
						<div class="row mb-0">
							<h6 class="ml-3">Lista de Representados</h6>
						</div>
						<div class="row mb-0">
							<div class="col card">
								<ul class="list-group list-group-flush">
									<li class="list-group-item">{{sergio}}</li>
									<li class="list-group-item">{{sergio}}</li>
								</ul>
							</div>
							<div class="col-8"></div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
		<div class="row">
				<div class="col-6"></div>
			<div class="col"><button type="button" class="btn btn-secondary" [routerLink]="['/userslist']" routerLinkActive="active">Volver</button>
			<button type="button" class="btn btn-danger" [routerLink]="['/userslist']" routerLinkActive="active" (click)="submitUser(formValues)">Guardar</button>
			<button type="button" class="btn btn-secondary">Enviar Credenciales</button></div>
