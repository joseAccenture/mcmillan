<table class="table clientModalTable" id="usertable">
    <tr>
      <th *ngFor="let col of customColumns">
        {{col}}
      </th>
    </tr>
    <tr id="row-{{i}}" data-dismiss="modal" (click)="selectUserToEdit(i, dato)" *ngFor="let dato of data; let i = index"  [class.active]="i == selectedRow">
      <td *ngFor="let col of columns">
        {{dato[col]}}
      </td>
    </tr>
  </table>
