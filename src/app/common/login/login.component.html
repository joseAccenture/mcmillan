              <form>
                  <input type="text" placeholder="Username" name="name" (input)="onSearchChange($event.target.value)" #username> 
                  <input  type="password" name="pass" placeholder="password" (input)="onSearchChange($event.target.value)" #pass>
                  <button type="button" class="btn btn-danger" (click)="OnLogin(username.value,pass.value)">Login</button>
